<!DOCTYPE html>
<html ng-app="myapp">
<head>
	<title>Contact list</title>
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>	
  	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
  	<script type="text/javascript" src="controller/controller.js"></script>
</head>
<body>
<div class="container" ng-controller="mycontroller">
	<h1>Contact List App</h1>

	<table class="table table-striped">
		<thead>
			<tr>
				
					<th>Name</th>
					<th>Email</th>
					<th>Number</th>
					<th>Action</th>
					<th>&nbsp;</th>
					<th>&nbsp;</th>
			
				
			</tr>
			<tbody>
				<tr>
					<td><input type="text" class="form-control" ng-model="contact.name"></td>
					<td><input type="text" class="form-control" ng-model="contact.email"></td>
					<td><input type="text" class="form-control" ng-model="contact.number"></td>
					<td><button class="btn btn-primary" ng-click="addcontact()">Add Contact</button></td>
					<td><button class="btn btn-success" ng-click="update()">Update</button>&nbsp;&nbsp;<button class="btn btn-info" ng-click="deselect()">Clear</button></td>
				</tr>
				<tr ng-repeat="persons in personslist">
					<td>{{ persons.name }}</td>
					<td>{{ persons.email }}</td>
					<td>{{ persons.number }}</td>
					<td><button class="btn btn-danger" ng-click="remove(persons._id)">Remove</button></td>
					<td><button class="btn btn-info" ng-click="edit(persons._id)">Edit</button></td>
				</tr>
			</tbody>
		</thead>
	</table>
</div>




</body>
</html>
